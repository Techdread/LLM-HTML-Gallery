<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson Sphere Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4a8cff;
            border-radius: 50%;
            cursor: pointer;
        }

        .progress-text {
            margin-left: 10px;
            min-width: 50px;
            text-align: right;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            background-color: #2a5298;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        button:hover {
            background-color: #3a6ad8;
        }

        button:disabled {
            background-color: #1a2a4a;
            cursor: not-allowed;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4a8cff;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        #stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }

        .stat {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #ccc;
        }

        .stat-value {
            font-weight: bold;
            color: #4a8cff;
        }

        .title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        @media (max-width: 768px) {
            #controls-panel {
                padding: 10px;
            }

            .title {
                font-size: 16px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="stats-panel">
        <div class="stat">
            <span class="stat-label">Completion:</span>
            <span class="stat-value" id="completion-value">0%</span>
        </div>
        <div class="stat">
            <span class="stat-label">Collectors:</span>
            <span class="stat-value" id="collectors-value">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">ETA:</span>
            <span class="stat-value" id="eta-value">--</span>
        </div>
    </div>

    <div id="controls-panel">
        <div class="title">Dyson Sphere Construction Simulator</div>

        <div class="control-group">
            <div class="control-label">Construction Progress</div>
            <div class="slider-container">
                <input type="range" id="progress-slider" min="0" max="100" value="0" step="1">
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">Building Speed (collectors per second)</div>
            <div class="slider-container">
                <input type="range" id="speed-slider" min="1" max="100" value="10" step="1">
                <div class="progress-text" id="speed-text">10</div>
            </div>
        </div>

        <div class="control-group">
            <div class="toggle-container">
                <span class="control-label">Show Collectors</span>
                <label class="switch">
                    <input type="checkbox" id="toggle-collectors" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">Star Brightness</div>
            <div class="slider-container">
                <input type="range" id="brightness-slider" min="0.5" max="3" value="1" step="0.1">
                <div class="progress-text" id="brightness-value">1.0</div>
            </div>
        </div>

        <div class="button-group">
            <button id="start-stop-btn">Start Construction</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 3;
        controls.maxDistance = 30;
        controls.maxPolarAngle = Math.PI;
        camera.position.z = 10;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // Star parameters
        const starRadius = 1;
        const orbitRadius = 3;
        const collectorRadius = 0.05;
        const maxCollectors = 500;
        const constructionStep = 100 / maxCollectors; // % per collector

        // Simulation state
        let constructionProgress = 0;
        let constructionSpeed = 10; // Collectors per second
        let isConstructionRunning = false;
        let collectors = [];
        let collectorsGroup = new THREE.Group();
        scene.add(collectorsGroup);

        // Create the star with sunspots and corona
        function createStar() {
            // Create the star body
            const geometry = new THREE.SphereGeometry(starRadius, 64, 64);
            const texture = new THREE.TextureLoader().load('https://picsum.photos/seed/star/1024/1024.jpg');
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;

            const material = new THREE.MeshStandardMaterial({
                color: 0xffaa00,
                emissive: 0xff5500,
                emissiveIntensity: 0.7,
                roughness: 0.8,
                metalness: 0.2,
                map: texture
            });

            const star = new THREE.Mesh(geometry, material);
            scene.add(star);

            // Create corona effect (halo around the star)
            const coronaGeometry = new THREE.SphereGeometry(starRadius * 1.5, 32, 32);
            const coronaMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.2
            });
            const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
            scene.add(corona);

            return { star, corona };
        }

        // Create a single solar collector
        function createCollector(index, total) {
            const theta = Math.acos(2 * (index / total));
            const phi = (index / total) * Math.PI * 2;

            const x = orbitRadius * Math.sin(theta) * Math.cos(phi);
            const y = orbitRadius * Math.cos(theta);
            const z = orbitRadius * Math.sin(theta) * Math.sin(phi);

            const collectorGeometry = new THREE.CylinderGeometry(collectorRadius, collectorRadius, 0.3, 8);
            collectorGeometry.rotateX(Math.PI / 2);
            collectorGeometry.rotateZ(theta);

            const collectorMaterial = new THREE.MeshStandardMaterial({
                color: 0x00aaff,
                roughness: 0.5,
                metalness: 0.8,
                emissive: 0x0066cc,
                emissiveIntensity: 0.2
            });

            const collector = new THREE.Mesh(collectorGeometry, collectorMaterial);
            collector.position.set(x, y, z);
            collector.lookAt(0, 0, 0);
            collector.userData = {
                initialTheta: theta,
                initialPhi: phi + Date.now() * 0.0001, // Add a small offset based on time for animation
                orbitRadius: orbitRadius,
                originalPosition: new THREE.Vector3(x, y, z),
                originalRotation: new THREE.Euler(collector.rotation.x, collector.rotation.y, collector.rotation.z)
            };

            return collector;
        }

        // Initialize the scene
        function init() {
            // Create star and corona
            const { star, corona } = createStar();

            // Create orbit for collectors
            const orbitMaterial = new THREE.LineBasicMaterial({ color: 0x4a8cff, transparent: true, opacity: 0.3 });
            const orbitSegments = 64;
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPositions = new Float32Array((orbitSegments + 1) * 3);

            for (let i = 0; i <= orbitSegments; i++) {
                const phi = (i / orbitSegments) * Math.PI * 2;
                orbitPositions[i * 3] = orbitRadius * Math.cos(phi);
                orbitPositions[i * 3 + 1] = 0;
                orbitPositions[i * 3 + 2] = orbitRadius * Math.sin(phi);
            }

            orbitGeometry.setAttribute('position', new THREE.BufferAttribute(orbitPositions, 3));
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbitLine);

            // Set up camera
            camera.position.z = 10;

            // Add background stars
            const starfieldGeometry = new THREE.BufferGeometry();
            const starfieldCount = 2000;
            const starfieldPositions = new Float32Array(starfieldCount * 3);

            for (let i = 0; i < starfieldCount; i++) {
                const radius = 50 + Math.random() * 50;
                const theta = Math.random() * Math.PI;
                const phi = Math.random() * Math.PI * 2;

                starfieldPositions[i * 3] = radius * Math.sin(theta) * Math.cos(phi);
                starfieldPositions[i * 3 + 1] = radius * Math.cos(theta);
                starfieldPositions[i * 3 + 2] = radius * Math.sin(theta) * Math.sin(phi);
            }

            starfieldGeometry.setAttribute('position', new THREE.BufferAttribute(starfieldPositions, 3));

            const starfieldMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true,
                opacity: 0.8
            });

            const starfield = new THREE.Points(starfieldGeometry, starfieldMaterial);
            scene.add(starfield);

            // Add orbit controls
            controls.target.set(0, 0, 0);

            return { star, corona, orbitLine, starfield };
        }

        // Add collectors to the scene based on progress
        function updateCollectors() {
            // Calculate how many collectors should be visible based on progress
            const targetCollectorsCount = Math.floor((constructionProgress / 100) * maxCollectors);

            // If we need to add collectors
            if (collectors.length < targetCollectorsCount) {
                // Calculate how many to add this frame
                const collectorsToAdd = Math.min(
                    targetCollectorsCount - collectors.length,
                    1 // Add one at a time for smoother animation
                );

                // Create and add the new collectors
                for (let i = 0; i < collectorsToAdd; i++) {
                    if (collectors.length >= maxCollectors) return;

                    const collector = createCollector(collectors.length, maxCollectors);
                    collectorsGroup.add(collector);
                    collectors.push(collector);

                    // Animate the collector appearing
                    collector.scale.set(0, 0, 0);
                    const appearAnimation = { scale: 0 };
                    appearAnimation.target = { scale: 1 };
                    animateProperty(appearAnimation, 'scale', 1000, (value) => {
                        collector.scale.set(value, value, value);
                    });
                }
            }

            // Update stats display
            document.getElementById('completion-value').textContent = `${constructionProgress.toFixed(1)}%`;
            document.getElementById('collectors-value').textContent = collectors.length;

            // Calculate ETA
            if (isConstructionRunning && constructionProgress < 100) {
                const collectorsPerSecond = constructionSpeed;
                const collectorsRemaining = Math.ceil(((100 - constructionProgress) / 100) * maxCollectors) - collectors.length;
                const secondsRemaining = Math.ceil(collectorsRemaining / collectorsPerSecond);

                const minutes = Math.floor(secondsRemaining / 60);
                const seconds = secondsRemaining % 60;

                document.getElementById('eta-value').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('eta-value').textContent = '--';
            }
        }

        // Animate a property of an object
        function animateProperty(obj, prop, duration, updateFunc) {
            const start = obj[prop];
            const startTime = Date.now();

            function animate() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const value = start + (progress * (1 - start));
                updateFunc(value);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        // Set up the scene
        const sceneElements = init();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Event listeners for controls
        document.getElementById('progress-slider').addEventListener('input', (e) => {
            constructionProgress = parseFloat(e.target.value);
            document.getElementById('progress-text').textContent = `${constructionProgress.toFixed(0)}%`;
            updateCollectors();
        });

        document.getElementById('speed-slider').addEventListener('input', (e) => {
            constructionSpeed = parseInt(e.target.value);
            document.getElementById('speed-text').textContent = constructionSpeed;
        });

        document.getElementById('toggle-collectors').addEventListener('change', (e) => {
            collectorsGroup.visible = e.target.checked;
        });

        document.getElementById('brightness-slider').addEventListener('input', (e) => {
            const brightness = parseFloat(e.target.value);
            document.getElementById('brightness-value').textContent = brightness.toFixed(1);

            sceneElements.star.material.emissiveIntensity = brightness * 0.7;
            sceneElements.corona.material.opacity = brightness * 0.2;

            // Update the ambient light intensity
            ambientLight.intensity = brightness * 0.5;
        });

        document.getElementById('start-stop-btn').addEventListener('click', () => {
            isConstructionRunning = !isConstructionRunning;
            document.getElementById('start-stop-btn').textContent =
                isConstructionRunning ? 'Pause Construction' : 'Resume Construction';
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            constructionProgress = 0;
            document.getElementById('progress-slider').value = 0;
            document.getElementById('progress-text').textContent = '0%';
            isConstructionRunning = false;
            document.getElementById('start-stop-btn').textContent = 'Start Construction';

            // Remove all collectors
            collectors.forEach((collector, index) => {
                if (index > 0) { // Keep the first collector for reference
                    collectorsGroup.remove(collector);
                }
            });

            collectors = [];
            updateCollectors();
        });

        // Animation loop
        let lastTime = 0;

        function animate(time) {
            requestAnimationFrame(animate);

            // Calculate delta time in seconds
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;

            // Update construction progress based on time delta and running state
            if (isConstructionRunning && constructionProgress < 100) {
                // Add new collectors based on speed
                const progressIncrement = constructionSpeed * deltaTime * constructionStep;
                constructionProgress += progressIncrement;

                // Cap at 100%
                constructionProgress = Math.min(constructionProgress, 100);

                // Update slider
                document.getElementById('progress-slider').value = constructionProgress;
                document.getElementById('progress-text').textContent = `${constructionProgress.toFixed(0)}%`;

                // Update collectors based on new progress
                updateCollectors();
            }

            // Animate corona
            sceneElements.corona.rotation.y += 0.01;

            // Animate collectors if construction is running
            if (isConstructionRunning || constructionProgress >= 100) {
                collectors.forEach((collector, index) => {
                    if (!collector.userData.animating) {
                        // Calculate orbit position based on time
                        const theta = collector.userData.initialTheta;
                        const phi = collector.userData.initialPhi + Date.now() * 0.0005;

                        const x = orbitRadius * Math.sin(theta) * Math.cos(phi);
                        const y = orbitRadius * Math.cos(theta);
                        const z = orbitRadius * Math.sin(theta) * Math.sin(phi);

                        // Animate position change
                        const startPos = collector.position.clone();
                        const targetPos = new THREE.Vector3(x, y, z);

                        const animatePosition = (progress) => {
                            const pos = new THREE.Vector3();
                            pos.lerpVectors(startPos, targetPos, progress);
                            collector.position.copy(pos);
                        };

                        animateProperty(collector, 'position', 100, animatePosition);

                        // Adjust collector orientation to always face the star
                        collector.lookAt(0, 0, 0);

                        collector.userData.animating = true;
                        setTimeout(() => {
                            collector.userData.animating = false;
                        }, 100);
                    }
                });
            }

            // Update orbit controls
            controls.update();

            // Render the scene
            renderer.render(scene, camera);
        }

        animate(0);
    </script>
</body>

</html>
