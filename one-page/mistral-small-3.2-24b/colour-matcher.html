<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Color Matcher</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="hud">
        Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
    </div>
    <div id="game-over">
        Game Over!<br>
        Final Score: <span id="final-score">0</span>
        <button id="restart-btn">Restart</button>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

        // Game state
        let score = 0;
        let lives = 3;
        let gameOver = false;

        // Color palette
        const colors = [0xff0000, 0x0000ff, 0x00ff00, 0xffff00];

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Player object
        const playerGeometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: colors[0] });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Target objects
        const targets = [];
        let lastSpawnTime = 0;

        // HUD elements
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // Keyboard input
        document.addEventListener('keydown', (event) => {
            if (gameOver) return;

            const key = event.key;
            if (key >= '1' && key <= '4') {
                const index = parseInt(key) - 1;
                playerMaterial.color.setHex(colors[index]);
            }
        });

        // Restart button
        restartBtn.addEventListener('click', () => {
            score = 0;
            lives = 3;
            gameOver = false;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';

            // Remove all targets
            targets.forEach(target => {
                scene.remove(target);
            });
            targets.length = 0;
        });

        // Spawn target
        function spawnTarget() {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const color = colors[Math.floor(Math.random() * colors.length)];
            const material = new THREE.MeshStandardMaterial({ color });
            const target = new THREE.Mesh(geometry, material);

            target.position.x = -15;
            target.position.y = Math.random() * 2 - 1;
            target.position.z = Math.random() * 2 - 1;

            scene.add(target);
            targets.push(target);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (gameOver) {
                renderer.render(scene, camera);
                return;
            }

            const currentTime = Date.now();
            if (currentTime - lastSpawnTime > 2000) {
                spawnTarget();
                lastSpawnTime = currentTime;
            }

            targets.forEach((target, index) => {
                target.position.x += 0.05;

                if (target.position.x > 0 && target.position.x < 0.1) {
                    if (target.material.color.getHex() === playerMaterial.color.getHex()) {
                        score++;
                        scoreElement.textContent = score;
                    } else {
                        lives--;
                        livesElement.textContent = lives;

                        if (lives <= 0) {
                            gameOver = true;
                            finalScoreElement.textContent = score;
                            gameOverElement.style.display = 'flex';
                        }
                    }

                    scene.remove(target);
                    targets.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }

        // Start the game
        camera.position.z = 5;
        animate();
    </script>
</body>

</html>
