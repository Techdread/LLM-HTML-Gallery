<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <script>
        let angleX = 0;
        let angleY = 0;
        const radius = 150;
        const numPoints = 1000;

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            angleMode(DEGREES);
        }

        function draw() {
            background(0);
            rotateX(angleX);
            rotateY(angleY);
            noFill();
            stroke(255);

            for (let i = 0; i < numPoints; i++) {
                let theta = map(i, 0, numPoints, 0, 360);
                let phi = map(i, 0, numPoints, 0, 180);
                let x = radius * sin(phi) * cos(theta);
                let y = radius * sin(phi) * sin(theta);
                let z = radius * cos(phi);

                let d = dist(0, 0, 0, x, y, z);
                let brightness = map(d, 0, radius * 2, 255, 0);
                stroke(brightness);
                point(x, y, z);

                // Draw ASCII number
                push();
                translate(x, y, z);
                textSize(10);
                textAlign(CENTER, CENTER);
                text(i % 10, 0, 0);
                pop();
            }

            angleX += 0.5;
            angleY += 0.5;
        }
    </script>
</body>

</html>
