<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyson Sphere Simulator</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        #container {
            width: 100%;
            height: 100%;
            display: block;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #controls input[type=range] {
            width: 120px;
        }

        #controls label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
        }

        #controls button {
            background: #1e90ff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #controls button:hover {
            background: #3aa0ff;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="overlay">
        <div>Completion: <span id="percent">0%</span></div>
        <div>Collectors: <span id="built">0</span> / <span id="total">0</span></div>
        <div>ETA: <span id="eta">--:--:--</span></div>
    </div>
    <div id="controls">
        <button id="playPause">Play</button>
        <input type="range" id="progress" min="0" max="100" value="0">
        <label><input type="checkbox" id="toggleCollectors" checked> Show Collectors</label>
        <label>Brightness: <input type="range" id="brightness" min="0" max="2" step="0.01" value="1"></label>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let star, collectorsGroup;
        const totalCollectors = 500;
        const buildRate = 1; // collectors per second
        let constructionProgress = 0; // 0 to 1
        let playing = false;
        let lastTime = 0;

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 150;

            // Star
            const starGeo = new THREE.SphereGeometry(10, 64, 64);
            const starMat = new THREE.MeshBasicMaterial({
                color: 0xffff66,
                emissive: 0xffff33,
                emissiveIntensity: 1,
            });
            star = new THREE.Mesh(starGeo, starMat);
            scene.add(star);

            // Sunspots
            for (let i = 0; i < 50; i++) {
                const spotGeo = new THREE.CircleGeometry(0.5 + Math.random() * 1.0, 16);
                const spotMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
                const spot = new THREE.Mesh(spotGeo, spotMat);
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = 2 * Math.PI * Math.random();
                spot.position.set(
                    10 * Math.sin(phi) * Math.cos(theta),
                    10 * Math.sin(phi) * Math.sin(theta),
                    10 * Math.cos(phi)
                );
                spot.lookAt(star.position);
                star.add(spot);
            }

            // Corona (simple particle ring)
            const coronaGeo = new THREE.RingGeometry(11, 14, 64);
            const coronaMat = new THREE.MeshBasicMaterial({
                color: 0xffff99,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const corona = new THREE.Mesh(coronaGeo, coronaMat);
            corona.rotation.x = Math.PI / 2;
            scene.add(corona);

            // Collectors group
            collectorsGroup = new THREE.Group();
            scene.add(collectorsGroup);
            prepareCollectors();

            // UI bindings
            document.getElementById('total').textContent = totalCollectors;
            document.getElementById('playPause').addEventListener('click', togglePlay);
            document.getElementById('progress').addEventListener('input', onSlider);
            document.getElementById('toggleCollectors').addEventListener('change', e => collectorsGroup.visible = e.target.checked);
            document.getElementById('brightness').addEventListener('input', e => star.material.emissiveIntensity = e.target.value);
            window.addEventListener('resize', onWindowResize);
        }

        function prepareCollectors() {
            const panelGeo = new THREE.PlaneGeometry(1.5, 1);
            const panelMat = new THREE.MeshStandardMaterial({ color: 0xdddddd, metalness: 0.7, roughness: 0.2 });
            for (let i = 0; i < totalCollectors; i++) {
                const collector = new THREE.Mesh(panelGeo, panelMat.clone());
                // random position on sphere
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = 2 * Math.PI * Math.random();
                collector.position.set(
                    20 * Math.sin(phi) * Math.cos(theta),
                    20 * Math.sin(phi) * Math.sin(theta),
                    20 * Math.cos(phi)
                );
                collector.lookAt(0, 0, 0);
                collector.visible = false;
                collectorsGroup.add(collector);
            }
        }

        function updateCollectors(progress) {
            const builtCount = Math.floor(totalCollectors * progress);
            collectorsGroup.children.forEach((c, idx) => c.visible = idx < builtCount);
            document.getElementById('built').textContent = builtCount;
            document.getElementById('percent').textContent = Math.floor(progress * 100) + '%';
            const remaining = totalCollectors - builtCount;
            const secs = remaining / buildRate;
            document.getElementById('eta').textContent = new Date(secs * 1000).toISOString().substr(11, 8);
        }

        function togglePlay() {
            playing = !playing;
            document.getElementById('playPause').textContent = playing ? 'Pause' : 'Play';
            lastTime = performance.now();
        }

        function onSlider(e) {
            constructionProgress = e.target.value / 100;
            updateCollectors(constructionProgress);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const delta = (time - lastTime) / 1000;
            if (playing) {
                constructionProgress = Math.min(1, constructionProgress + buildRate * delta / totalCollectors);
                document.getElementById('progress').value = constructionProgress * 100;
                updateCollectors(constructionProgress);
            }
            lastTime = time;
            collectorsGroup.rotation.y += 0.0005; // subtle orbital movement
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
