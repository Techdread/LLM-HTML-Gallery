<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lennard-Jones Fluid/Gas Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <div id="simulation-container"></div>
        <div class="controls-panel">
            <h1>Lennard-Jones Simulation</h1>
            
            <div class="control-group">
                <h2>Simulation Parameters</h2>
                <div class="control">
                    <label for="particleCount">Particle Count:</label>
                    <input type="range" id="particleCount" min="10" max="500" value="100">
                    <span id="particleCountValue">100</span>
                </div>
                <div class="control">
                    <label for="boxSize">Box Size:</label>
                    <input type="range" id="boxSize" min="5" max="20" step="0.5" value="10">
                    <span id="boxSizeValue">10</span>
                </div>
                <div class="control">
                    <label for="timeStep">Time Step (dt):</label>
                    <input type="range" id="timeStep" min="0.001" max="0.05" step="0.001" value="0.01">
                    <span id="timeStepValue">0.01</span>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Lennard-Jones Parameters</h2>
                <div class="control">
                    <label for="epsilon">Epsilon (ε):</label>
                    <input type="range" id="epsilon" min="0.1" max="2" step="0.1" value="1">
                    <span id="epsilonValue">1</span>
                </div>
                <div class="control">
                    <label for="sigma">Sigma (σ):</label>
                    <input type="range" id="sigma" min="0.5" max="2" step="0.1" value="1">
                    <span id="sigmaValue">1</span>
                </div>
                <div class="control">
                    <label for="cutoffRadius">Cutoff Radius:</label>
                    <input type="range" id="cutoffRadius" min="2" max="5" step="0.1" value="3">
                    <span id="cutoffRadiusValue">3</span>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Temperature Control</h2>
                <div class="control">
                    <label for="initialTemp">Initial Temperature:</label>
                    <input type="range" id="initialTemp" min="0.1" max="5" step="0.1" value="1">
                    <span id="initialTempValue">1</span>
                </div>
                <div class="control">
                    <label for="targetTemp">Target Temperature:</label>
                    <input type="range" id="targetTemp" min="0.1" max="5" step="0.1" value="1">
                    <span id="targetTempValue">1</span>
                </div>
                <div class="control">
                    <label for="thermostatEnabled">Use Thermostat:</label>
                    <input type="checkbox" id="thermostatEnabled" checked>
                </div>
            </div>
            
            <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div class="stats">
                <h2>Simulation Statistics</h2>
                <div>Current Temperature: <span id="currentTemp">0</span></div>
                <div>Kinetic Energy: <span id="kineticEnergy">0</span></div>
                <div>Potential Energy: <span id="potentialEnergy">0</span></div>
                <div>Total Energy: <span id="totalEnergy">0</span></div>
                <div>Elapsed Time: <span id="elapsedTime">0</span></div>
            </div>
        </div>
    </div>

    <script src="simulation.js"></script>
</body>
</html>
