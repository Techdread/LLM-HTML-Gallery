<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Formation Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 18px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
        }

        input[type="color"] {
            width: 100%;
            height: 30px;
        }

        .value-display {
            text-align: right;
            font-size: 12px;
            margin-top: 3px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-container">
        <h1>Galaxy Formation Simulation</h1>
        
        <div class="button-group">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="control-group">
            <label for="distribution">Initial Distribution:</label>
            <select id="distribution">
                <option value="random">Random</option>
                <option value="disk">Disk</option>
                <option value="sphere">Sphere</option>
                <option value="clusters">Clustered</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="gravityStrength">Gravity Strength: <span id="gravityValue">0.05</span></label>
            <input type="range" id="gravityStrength" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>
        
        <div class="control-group">
            <label for="particleSize">Particle Size: <span id="sizeValue">0.5</span></label>
            <input type="range" id="particleSize" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label for="particleCount">Particle Count: <span id="countValue">5000</span></label>
            <input type="range" id="particleCount" min="1000" max="10000" step="1000" value="5000">
        </div>
        
        <div class="control-group">
            <label for="particleColor">Particle Color:</label>
            <input type="color" id="particleColor" value="#4287f5">
        </div>
        
        <div class="control-group">
            <label for="speedFactor">Simulation Speed: <span id="speedValue">1.0</span></label>
            <input type="range" id="speedFactor" min="0.1" max="3" step="0.1" value="1.0">
        </div>
    </div>

    <div class="footer">
        Use mouse to rotate. Scroll to zoom. Right-click and drag to pan.
    </div>

    <script type="module">
        // Import necessary modules
        import * as THREE from 'https://cdn.skypack.dev/three@0.128.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import Stats from 'https://cdn.skypack.dev/stats.js@0.17.0';

        // Main simulation variables
        let scene, camera, renderer, particles;
        let controls, stats;
        let positions, velocities, accelerations;
        let isSimulationRunning = false;
        let particleSystem;
        let particleCount = 5000;
        let particleGeometry, particleMaterial;
        let gravityStrength = 0.05;
        let particleSize = 0.5;
        let distributionType = 'random';
        let speedFactor = 1.0;

        // Initialize the application
        init();
        createControls();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 100;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create particle system
            createParticles();

            // Setup camera controls
            setupCameraControls();

            // Setup Stats
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '10px';
            stats.domElement.style.left = '10px';
            document.getElementById('canvas-container').appendChild(stats.domElement);

            // Add event listener for window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function createParticles() {
            // Clean up previous particles if they exist
            if (particleSystem) {
                scene.remove(particleSystem);
                particleGeometry.dispose();
                particleMaterial.dispose();
            }
            
            // Create arrays to store particle properties
            positions = new Float32Array(particleCount * 3);
            velocities = new Float32Array(particleCount * 3);
            accelerations = new Float32Array(particleCount * 3);
            
            // Initialize particles based on distribution type
            initializeParticleDistribution();
            
            // Create particle geometry
            particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // Create particle material
            const color = document.getElementById('particleColor').value;
            particleMaterial = new THREE.PointsMaterial({
                color: color,
                size: particleSize,
                transparent: true,
                opacity: 0.8,
                vertexColors: false,
                sizeAttenuation: true,
            });
            
            // Create particle system
            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
        }

        function initializeParticleDistribution() {
            const radius = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Initialize position
                switch (distributionType) {
                    case 'random':
                        positions[i3] = (Math.random() - 0.5) * radius * 2;
                        positions[i3 + 1] = (Math.random() - 0.5) * radius * 2;
                        positions[i3 + 2] = (Math.random() - 0.5) * radius * 2;
                        break;
                        
                    case 'disk':
                        const r = Math.random() * radius;
                        const theta = Math.random() * Math.PI * 2;
                        positions[i3] = r * Math.cos(theta);
                        positions[i3 + 1] = (Math.random() - 0.5) * radius * 0.2; // Thin disk
                        positions[i3 + 2] = r * Math.sin(theta);
                        
                        // Add initial rotation to create a spiral
                        const vScale = Math.sqrt(r) * 0.1;
                        velocities[i3] = -positions[i3 + 2] * vScale;
                        velocities[i3 + 1] = (Math.random() - 0.5) * 0.01;
                        velocities[i3 + 2] = positions[i3] * vScale;
                        break;
                        
                    case 'sphere':
                        // Generate points on a sphere
                        const phi = Math.acos(2 * Math.random() - 1);
                        const theta2 = Math.random() * Math.PI * 2;
                        const r2 = radius * Math.pow(Math.random(), 1/3); // Uniform density
                        
                        positions[i3] = r2 * Math.sin(phi) * Math.cos(theta2);
                        positions[i3 + 1] = r2 * Math.sin(phi) * Math.sin(theta2);
                        positions[i3 + 2] = r2 * Math.cos(phi);
                        
                        // Add some initial velocity
                        const p = new THREE.Vector3(positions[i3], positions[i3 + 1], positions[i3 + 2]);
                        const cross = new THREE.Vector3(0, 1, 0).cross(p.normalize());
                        velocities[i3] = cross.x * 0.1;
                        velocities[i3 + 1] = cross.y * 0.1;
                        velocities[i3 + 2] = cross.z * 0.1;
                        break;
                        
                    case 'clusters':
                        // Generate multiple clusters
                        const numClusters = 3;
                        const clusterRadius = radius / 3;
                        const clusterIndex = Math.floor(Math.random() * numClusters);
                        
                        // Generate cluster centers
                        const centers = [];
                        for (let j = 0; j < numClusters; j++) {
                            centers.push({
                                x: (Math.random() - 0.5) * radius,
                                y: (Math.random() - 0.5) * radius,
                                z: (Math.random() - 0.5) * radius
                            });
                        }
                        
                        // Position within the cluster
                        positions[i3] = centers[clusterIndex].x + (Math.random() - 0.5) * clusterRadius;
                        positions[i3 + 1] = centers[clusterIndex].y + (Math.random() - 0.5) * clusterRadius;
                        positions[i3 + 2] = centers[clusterIndex].z + (Math.random() - 0.5) * clusterRadius;
                        break;
                }
                
                // Initialize velocity (if not already set in the distribution logic)
                if (distributionType === 'random' || distributionType === 'clusters') {
                    velocities[i3] = (Math.random() - 0.5) * 0.01;
                    velocities[i3 + 1] = (Math.random() - 0.5) * 0.01;
                    velocities[i3 + 2] = (Math.random() - 0.5) * 0.01;
                }
                
                // Initialize acceleration
                accelerations[i3] = 0;
                accelerations[i3 + 1] = 0;
                accelerations[i3 + 2] = 0;
            }
        }

        function setupCameraControls() {
            // Setup OrbitControls
            controls = new OrbitControls(camera, renderer.domElement); 
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 500;
        }

        function createControls() {
            // Control button event listeners
            document.getElementById('startBtn').addEventListener('click', startSimulation);
            document.getElementById('pauseBtn').addEventListener('click', pauseSimulation);
            document.getElementById('resetBtn').addEventListener('click', resetSimulation);
            
            // Slider controls
            document.getElementById('gravityStrength').addEventListener('input', function(e) {
                gravityStrength = parseFloat(e.target.value);
                document.getElementById('gravityValue').textContent = gravityStrength.toFixed(2);
            });
            
            document.getElementById('particleSize').addEventListener('input', function(e) {
                particleSize = parseFloat(e.target.value);
                document.getElementById('sizeValue').textContent = particleSize.toFixed(1);
                particleMaterial.size = particleSize;
            });
            
            document.getElementById('particleCount').addEventListener('input', function(e) {
                document.getElementById('countValue').textContent = e.target.value;
            });
            
            document.getElementById('particleCount').addEventListener('change', function(e) {
                particleCount = parseInt(e.target.value);
                resetSimulation();
            });
            
            document.getElementById('distribution').addEventListener('change', function(e) {
                distributionType = e.target.value;
                resetSimulation();
            });
            
            document.getElementById('particleColor').addEventListener('input', function(e) {
                particleMaterial.color.set(e.target.value);
            });
            
            document.getElementById('speedFactor').addEventListener('input', function(e) {
                speedFactor = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = speedFactor.toFixed(1);
            });
        }

        function startSimulation() {
            isSimulationRunning = true;
        }

        function pauseSimulation() {
            isSimulationRunning = false;
        }

        function resetSimulation() {
            isSimulationRunning = false;
            createParticles();
        }

        function updateParticles() {
            if (!isSimulationRunning) return;
            
            // Reset accelerations
            for (let i = 0; i < particleCount * 3; i++) {
                accelerations[i] = 0;
            }
            
            // Calculate gravitational forces
            calculateGravitationalForces();
            
            // Update velocities and positions
            const dt = 0.016 * speedFactor; // Time step with speed factor
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Update velocity using acceleration
                velocities[i3] += accelerations[i3] * dt;
                velocities[i3 + 1] += accelerations[i3 + 1] * dt;
                velocities[i3 + 2] += accelerations[i3 + 2] * dt;
                
                // Update position using velocity
                positions[i3] += velocities[i3] * dt;
                positions[i3 + 1] += velocities[i3 + 1] * dt;
                positions[i3 + 2] += velocities[i3 + 2] * dt;
            }
            
            // Update particle system
            particleGeometry.attributes.position.needsUpdate = true;
        }

        function calculateGravitationalForces() {
            // Simplification: Only calculate forces from a subset of particles
            const sampleSize = Math.min(100, particleCount);
            const samples = [];
            
            // Select sample particles
            for (let i = 0; i < sampleSize; i++) {
                const index = Math.floor(Math.random() * particleCount);
                samples.push({
                    x: positions[index * 3],
                    y: positions[index * 3 + 1],
                    z: positions[index * 3 + 2],
                    mass: 1.0
                });
            }
            
            // Calculate acceleration due to gravitational force for each particle
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                for (let j = 0; j < samples.length; j++) {
                    const sample = samples[j];
                    
                    // Vector from particle to sample
                    const dx = sample.x - positions[i3];
                    const dy = sample.y - positions[i3 + 1];
                    const dz = sample.z - positions[i3 + 2];
                    
                    // Distance squared
                    let distSquared = dx * dx + dy * dy + dz * dz;
                    
                    // Prevent division by zero and extremely high accelerations
                    const minDist = 1.0;
                    if (distSquared < minDist) {
                        distSquared = minDist;
                    }
                    
                    // Calculate gravitational force
                    const force = gravityStrength * sample.mass / distSquared;
                    
                    // Distance
                    const dist = Math.sqrt(distSquared);
                    
                    // Add acceleration
                    accelerations[i3] += force * dx / dist;
                    accelerations[i3 + 1] += force * dy / dist;
                    accelerations[i3 + 2] += force * dz / dist;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            updateParticles();
            
            renderer.render(scene, camera);
            stats.update();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
